<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type Script Todo List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header clearfix">
        <h1>TypeScript Todo List</h1>
    </div>
    <div class="row">
        <div class="panel panel-default clearfix">

            <div class="panel-body">

                <div class="row">
                    <div class="todo-list col-md-12">
                        <!-- Todo Items rendered here -->
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-10">

                        <!-- Add Todo -->
                        <form class="add-todo">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary input-lg">Add</button>
                                    </span>
                                    <input type="text" class="form-control input-lg" placeholder="What do you need to get done?" />
                                </div>
                            </div>
                        </form>
                        <!-- /Add Todo -->

                    </div>

                    <div class="col-md-2">
                        <!-- Clear completed button -->
                        <button class="clear-completed btn btn-sm btn-warning pull-right">Clear Completed</button>
                        <!-- /Clear completed button -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.22/system.js"
    ></script>
    <script>
      System.defaultJSExtensions = true;
      System.import("TodoApp").then(function(module) {
        new module.TodoApp(document, ["Mohammad", "Sayar", "Tehrani"]);
      });
    </script>
</body>
</html>
